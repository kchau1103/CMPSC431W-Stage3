<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Starstruck Dance Competition</title>
    <style>
        /* Custom CSS */
        h1 {
            font-size: 48px;
        }
        /* Additional styles for the form */
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: rgb(255, 128, 234);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <body style="background-color:rgb(0, 0, 0);"></body>
    <h1>
      <a href="/">Starstruck Dance Competition</a>
    </h1>

    <ul class="navigation bar">
      <a href="about" class="nav-link">About Us</a>
      <a href="contact" class="nav-link">Contact</a>
      <a href="register_studio" class="nav-link">Register</a>
      <a href="schedule" class="nav-link">Schedule</a>
      <a href="judges" class="nav-link">Judges</a>
      <a href="login" class="nav-link">Login</a>
    </ul>
  </nav>

  </section>
    <div class="container signin" style="color:rgb(255, 131, 208);">
      <p><a href="/login_choices">Back to My Information </a>.</p>
    </div>
  </section>

  <h1 style="color:rgb(255, 131, 208);">My Dancers</h1>
  <table>
      <thead>
          <tr>
              <th>Studio Name</th>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Order Num</th>
          </tr>
      </thead>
      <tbody>
          {% for dancer in dancers %}
              <td>{{ dancer[0] }}</td>
              <td>{{ dancer[1] }}</td>
              <td>{{ dancer[2] }}</td>
              <td>{{ dancer[3] }}</td>
              <td>{{ dancer[4] }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
  <br><br><br>
  <section>
    <div class="button-container">
      <a href="select_dancer_edit" class="large-button" height: auto>Edit Dancers </a> 
    </div>
  </section>
</html>



<style>
  table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ffffff;
  padding: 8px;
  color: #ffffff;
}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: rgb(255, 128, 234);
  color: white; /* Change header font color here if needed */
}
  </style>
</body>
</html>
