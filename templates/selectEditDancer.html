<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Starstruck Dance Competition</title>
    <style>
        /* Custom CSS */
        h1 {
            font-size: 48px;
        }
        /* Additional styles for the form */
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: rgb(255, 128, 234);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <body style="background-color:rgb(0, 0, 0);"></body>
    <h1>
      <a href="/">Starstruck Dance Competition</a>
    </h1>

    <ul class="navigation bar">
      <a href="about" class="nav-link">About Us</a>
      <a href="contact" class="nav-link">Contact</a>
      <a href="register_studio" class="nav-link">Register</a>
      <a href="schedule" class="nav-link">Schedule</a>
      <a href="login" class="nav-link">Login</a>
    </ul>
  </nav>

  <h1>Select Dancer to Edit</h1>
    <form action="{{ url_for('edit_dancers') }}" method="post">
        <label for="dancer">Choose a Dancer:</label>
        <select id="dancer" name="dancer">
            {% for name in dancers %}
                <option value="{{ id }}">{{ name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Edit Dancer">
    </form>
</body>
</html>
