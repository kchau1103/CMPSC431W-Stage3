<!-- home.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Animate CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Starstruck Dance Competition</title>

    <style>
      /* Custom CSS */
      h1 {
        font-size: 48px; /* Adjust the font size to your preference */
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <body style="background-color:rgb(0, 0, 0);"></body>
      <h1>
        <a href="/">Starstruck Dance Competition</a>
      </h1>

      <ul class="navigation bar">
        <a href="about" class="nav-link">About Us</a>
        <a href="contact" class="nav-link">Contact</a>
        <a href="register_studio" class="nav-link">Register</a>
        <a href="schedule" class="nav-link">Schedule</a>
        <a href="login" class="nav-link">Login</a>
      </ul>
    </nav>

    </section>
      <div class="container signin" style="color:rgb(255, 131, 208);">
        <p><a href="/login_choices">Back to My Information </a>.</p>
      </div>
    </section>

    <body>
      <h1 style="color:rgb(255, 131, 208);">My Adjudications</h1>
      <table>
          <thead>
              <tr>
                  <th>Award Name</th>
                  <th>Order Number</th>
                  <th>Total Score</th>
              </tr>
          </thead>
          <tbody>
              {% for adjudication in adjudications %}
              <tr>
                  <td>{{ adjudication.award_name }}</td>
                  <td>{{ adjudication.order_num }}</td>
                  <td>{{ adjudication.total_score }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </body>
  </html>
  <style>
    table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    color: #ffffff;
}

th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: rgb(255, 128, 234);
    color: white;
}
  </style>
