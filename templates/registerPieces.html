<!-- registerPieces.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Animate CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Starstruck Dance Competition</title>

    <style>
      /* Custom CSS */
      h1 {
        font-size: 48px; /* Adjust the font size to your preference */
      }

      .form-row {
      margin-bottom: 15px; /* Spacing between each row */
      }

      label {
        display: block;
        margin-bottom: 5px; /* Spacing below each label */
      }

      input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px; /* Spacing below each input field */
      }
      </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <body style="background-color:rgb(0, 0, 0);"></body>
      <h1>
        <a href="/">Starstruck Dance Competition</a>
      </h1>

      <ul class="navigation bar">
        <a href="about" class="nav-link">About Us</a>
        <a href="contact" class="nav-link">Contact</a>
        <a href="register_studio" class="nav-link">Register</a>
        <a href="schedule" class="nav-link">Schedule</a>
        <a href="judges" class="nav-link">Judges</a>
        <a href="login" class="nav-link">Login</a>
      </ul>
    </nav>

  </section>
    <div class="container signin" style="color:rgb(255, 131, 208);">
      <p><a href="/login_choices">Back to My Information </a>.</p>
    </div>
  </section>

  <section>
    <form action="{{ url_for('register_pieces') }}" method="post">
      <table id="piecesTable" style="color:rgb(255, 255, 255); margin-bottom: 20px;">
      <h1 style="color:rgb(255, 131, 208);">Piece:</h1>
        <tr>
          <td><label for="song" style="font-size: 18px;"><b>Song:</b></label></td>
          <td><input type="text" name="song" style="font-size: 16px; width: 90%; margin-right: 200px;" required ></td>

          <td><label for="duration" style="font-size: 18px;"><b>Song Duration:</b></label></td>
          <td><input type="text" name="duration" style="font-size: 16px; width: 80%;" required></td>

          <td><label for="style" style="font-size: 18px;"><b>Style:</b></label></td>
          <td><input type="text" name="style" style="font-size: 16px; width: 100%;" required></td>
        <tr>
      </table>

        <div style="display: flex; color:rgb(255, 255, 255); font-size: 18px;">
          <label for="ageGroup" style="font-size: 18px; margin-right: 10px;"><b>Age Group:</b></label>

          <div style="margin-right: 30px;">
            <input type="radio" id="age8-10" name="ageGroup" value="8-10">
            <label for="age8-10">8-10</label>
          </div>
          
          <div style="margin-right: 30px;">
            <input type="radio" id="age11-12" name="ageGroup" value="11-12">
            <label for="age11-12">11-12</label>
          </div>
          
          <div style="margin-right: 30px;">
            <input type="radio" id="age13-15" name="ageGroup" value="13-15">
            <label for="age13-15">13-15</label>
          </div>
          
          <div>
            <input type="radio" id="age16-19" name="ageGroup" value="16-19">
            <label for="age16-19">16-19</label>
          </div>
        </div>

    <h1 style="color:rgb(255, 131, 208);">Dancers:</h1>
    <table id="peopleTable" style="color:rgb(255, 255, 255); margin-bottom: 20px;">
      <tr>
        <td><label for="numDancers" style="font-size: 18px;"><b>Number of Dancers:</b></label></td>
        <td><input type="number" name="numDancers" style="font-size: 16px; width: 50%;" min="0" required></td>
      </tr>
        <td><label for="fname" style="font-size: 18px;"><b>First Name:</b></label></td>
        <td><input type="text" name="fname[]" style="font-size: 16px; width: 80%; margin-right: 70px;" required></td>

        <td><label for="lname" style="font-size: 18px;"><b>Last Name:</b></label></td>
        <td><input type="text" name="lname[]" style="font-size: 16px; width: 80%; margin-right: 70px;" required></td>

        <td><label for="age" style="font-size: 18px;"><b>Age:</b></label></td>
        <td><input type="number" name="age[]" style="font-size: 16px; width: 50%;" min="8"required></td>
        
        <td><label for="gender" style="font-size: 18px;"><b>Gender:</b></label></td>
        <td>
          <select name="gender[]" style="font-size: 16px; width: 100%;">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </td>
      </tr>
    </table>

    <button type="button" onclick="addPerson()" style="font-size: 18px;">Add Person</button>
    <br><br>
    <button type="submit" style="font-size: 18px;">Submit</button>

  </form>
    
  <script>
    function addPerson() {
      const table = document.getElementById("peopleTable");
      const newRow = table.insertRow(-1);
      
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);
      const cell4 = newRow.insertCell(3);
      const cell5 = newRow.insertCell(4);
      const cell6 = newRow.insertCell(5);
      const cell7 = newRow.insertCell(6);
      const cell8 = newRow.insertCell(7);
      
      cell1.innerHTML = '<label for="fname" style="font-size: 18px;"><b>First Name:</b></label>';
      cell2.innerHTML = '<input type="text" name="fname[]" style="font-size: 16px; width: 80%; margin-right: 70px;" required>';
      cell3.innerHTML = '<label for="lname" style="font-size: 18px;"><b>Last Name:</b></label>';
      cell4.innerHTML = '<input type="text" name="lname[]" style="font-size: 16px; width: 80%; margin-right: 70px;" required>';
      cell5.innerHTML = '<label for="age" style="font-size: 18px;"><b>Age:</b></label>';
      cell6.innerHTML = '<input type="number" name="age[]" style="font-size: 16px; width: 50%;" required>';
      cell7.innerHTML = '<label for="gender" style="font-size: 18px;"><b>Gender:</b></label>';
      cell8.innerHTML = `
        <select name="gender[]" style="font-size: 16px; width: 100%;">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>`;

        // Add a cell for the remove button
        const removeCell = newRow.insertCell(-1);
        removeCell.innerHTML = '<button type="button" onclick="removePerson(this)" style="font-size: 16px;">Remove</button>';
    }

    function removePerson(button) {
      const row = button.parentNode.parentNode; // button -> td -> tr
      row.parentNode.removeChild(row);
    }
  </script>
</section>
